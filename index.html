<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontend2</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
   <section class="main-web-box">
    <div class="web-content">
      <div class="header-section">
        <div class="logo">
          <span>Code Design</span>
        </div>
        <div class="search-icon">
          <i class="bx bx-search"></i> 
        </div>

        <div class="menu">
          <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">Food menu</a></li>
            <li><a href="#">About us</a></li>
          </ul>
        </div>
      </div>
    
                <!-- Center Section -->
  <div class="center-section">
        <div class="text box">
          <h1>Delicious plate</h1>
          <p>The exclusive wbsite of the Delicious restaurant</p>
        </div>

        <div class="image-box">
          <img src="mangoSalad.png" alt="vegetable salad">
          <a href="" class="buy-btn">$20 --- Buy Now</a>
        </div>

       <div class="salad-items-box">
          <div class="salad-item">
            <img src="mangoSalad.png" alt="vegetable salad">
            <h2>vegetable salad</h2>
          </div>
      
        
         <div class="salad-item">
            <img src="mangoSalad.png" alt="mango salad">
            <h2>Green salad</h2>
         </div>

         <div class="salad-item">
            <img src="mangoSalad.png" alt="Green salad">
            <h2>Mango salad</h2>
         </div>

        </div>       
  </div>


     <div class="social-section">
        <div class="description">
           <p>Social network of the delicious plates</p>
        </div>

        <div class="social-icons">
           <i class='bx bxl-instagram'></i>
           <i class='bx bxl-twitter'></i>
           <i class='bx bxl-linkedin-square'></i>
        </div>
    </div>


  
  </div>
</section>
</body>
</html>
